<div class="container" align="center">

    <h2>TeleMD360 Login</h2>


    <table border="0" class="login">
        <tr>
            <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                <label class="control-label" for="login_name">Login : </label>
            </td>
            <td>
                <input type="text" id="login_name" ng-model="user.email" placeholder="Login" required min="2">
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
                <label class="control-label" for="login_password">Password : </label>
            </td>
            <td>
                <input type="text" id="login_password" ng-model="user.password" placeholder="Password" required min="2">
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <button data-ng-click="login()">Login</button>
            </td>
        </tr>
        <tr>
            <td colspan="4">&nbsp;&nbsp;&nbsp;&nbsp;</td>
        </tr>
    </table>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
    </br>
</div>
